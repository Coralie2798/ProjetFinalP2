<form [formGroup]="villeForm" (ngSubmit)="saveVille()">

      <label>Entrez le nom de la ville</label>
      <input type="text" formControlName="nom" class="form-control" id="nom" >
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
