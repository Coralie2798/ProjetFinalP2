<section class="h-100 gradient-form" style="background-color: #e45353;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src=""
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Destination</h4>
                  </div>
                        <form [formGroup]="experienceForm" ngSubmit="saveExperience()">

                            <div class="form-group">
                                <label>Destination</label>
                                <input type="text" formControlName="destination" class="form-control" id="destination" >
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                                <textarea class="form-control" id="description" formControlName="description" rows="3" placeholder="Entrez cotre description, les choses qui vous ont marquÃ© pendant ce voyage"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="formFile" class="form-label">Ajoutez une photo</label>
                                <input type="text" formControlName="photo" class="form-control" id="photo" >
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Notez votre experience sur 5:</label>
                                <select class="form-control" id="noteExperience" formControlName="noteExperience">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                </select>
                            </div>

                            <br> <br>

                            <div class="text-center pt-1 mb-5 pb-1">
                                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Enregistrer</button>
                            </div>
                        </form>

                        
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  
                  <img src="https://www.destinationanalysts.com/wp-content/uploads/2022/09/rsz_1shutterstock_125231870.jpg"
                  style="width: 110%;"  alt="logo">
                  
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
