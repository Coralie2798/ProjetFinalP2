<form [formGroup]="lieuxForm" (ngSubmit)="saveLieux()"> 
    <div class="form-group">
        <label>Selectionnez une ville </label>
        <select multiple class="form-select mb-3 "  aria-label=".form-select-lg example" formControlName="listeVille">
                        
            <option *ngFor="let v of listeVille"  [ngValue]="v">{{v.nom}}</option>

        </select> 
      <label>Nom</label>
      <input type="text" formControlName="nom_L" class="form-control" id="nom_L" >
    </div>
    <div class="form-group">
        <label>Prix</label>
        <input type="text" formControlName="prix_L" class="form-control" id="prix_L">
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
  <button (click)="creerVille()">Creer une nouvelle ville</button>

    <div *ngIf="creerVill">
        <app-formulaire-ville></app-formulaire-ville>
