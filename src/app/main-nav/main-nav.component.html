<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" 
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="">Accueil</a>
      <a mat-list-item href="connexion">Connexion</a>
      <a mat-list-item href="inscription">Inscription</a>
      <a mat-list-item href="ajouterExperience">Mon Experience</a>
      <a mat-list-item href="Mon Experience">Voir les experiences</a>
      <a mat-list-item href="guideformulaire">Mon Guide</a>
      <a mat-list-item href="guide">Voir les Guides</a>
      <a mat-list-item href="listeExperiences">Expériences</a>
      <a mat-list-item href="ajouterExperience">Ajouter une expérience</a>
      <a mat-list-item href="monExperience">Mes voyages</a>
      

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet> 
  </mat-sidenav-content>
</mat-sidenav-container>
