<form [formGroup]="utilisateurForm" (ngSubmit)="saveUtilisateur()"> 
  <div class="form-group">
    <label>Nom</label>
    <input type="text" formControlName="nom" class="form-control" id="nom" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
      <label>Prénom</label>
      <input type="text" formControlName="prenom" class="form-control" id="prenom" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
      <label>Mail</label>
      <input type="email" formControlName="mail" class="form-control" id="mail" aria-describedby="emailHelp">
    </div>

  <div class="form-group">
      <label>Téléphone</label>
      <input type="text" formControlName="telephone" class="form-control" id="telephone" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
      <label>Login</label>
      <input type="text" formControlName="login" class="form-control" id="login" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
      <label>Mot de passe</label>
      <input type="text" formControlName="mdp" class="form-control" id="mdp" aria-describedby="emailHelp">
  </div>

  <div class="form-check">
      <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1" formControlName="abonne_nl">
      <label class="form-check-label" for="flexRadioDefault1">
        Je m'abonne à la Newsletter
      </label>
    </div>

  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
