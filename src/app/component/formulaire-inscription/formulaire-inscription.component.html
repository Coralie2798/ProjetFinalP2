
<div class="container justify-content-center py-5">

  <h3>Entrez vos données d'inscription</h3>


  <form [formGroup]="utilisateurForm" (ngSubmit)="saveUtilisateur()"> 
    <div class="form-group">
      <label>Nom</label>
      <input type="text" formControlName="nom" class="form-control" id="nom" >
    </div>

    <div class="form-group">
        <label>Prénom</label>
        <input type="text" formControlName="prenom" class="form-control" id="prenom">
    </div>

    <div class="form-group">
        <label>Mail</label>
        <input type="email" formControlName="mail" class="form-control" id="mail" >
      </div>

    <div class="form-group">
        <label>Téléphone</label>
        <input type="text" formControlName="telephone" class="form-control" id="telephone">
    </div>

    <div class="form-group">
        <label>Login</label>
        <input type="text" formControlName="login" class="form-control" id="login">
    </div>

    <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" formControlName="mdp" class="form-control" id="mdp">
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="abonne_nl" id="abonne_nl" formControlName="abonne_nl">
        <label class="form-check-label" for="abonne_nl">
          Je m'abonne à la Newsletter
        </label>
      </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
