
  <table class="table">

      <tr>
        <th scope="col">Id</th>
        <th scope="col">Contenu</th> 
        <th scope="col">Ville</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let g of listeG$ | async">

        <td></td>
      </tr>
      
      
    </tbody>
    
    
  </table>
