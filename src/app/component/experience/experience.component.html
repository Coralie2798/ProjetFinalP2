<h2> </h2>
<div class="btn-group centre" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" (click)="afficherE()" autocomplete="off" checked>
  <label class="btn btn-outline-primary" for="btnradio1">Experience</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" (click)="afficherT()" autocomplete="off">
  <label class="btn btn-outline-primary" for="btnradio2">Trajet et Compagnie</label>
 

  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" (click)="afficherA()" autocomplete="off">
  <label class="btn btn-outline-primary" for="btnradio3">Activités</label>

</div>


<div [hidden]=affE id="E">
  <br>
  <p>experience</p>
  <p>{{idExperience}}</p>
  <p *ngIf="exp | async as e" > {{e.destination}}</p>
</div>

<div [hidden]=affT id="T">
  <h3>Trajet et compagnie</h3>
  
  <p *ngIf="tra | async as t">partie de {{t.ville_depart}} et arrivé à {{t.ville_arrivee}} avec la compagnie 
    <span *ngIf="comp | async as c">{{c.nom}}</span> </p>
  
</div>




<div  [hidden]=affA id="A">
 <h3>Activités</h3>
 <section>
 <h4>Restaurant</h4>

 </section>
<section>
  <h4>Lieu visité</h4>

</section>
</div>
