<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nom</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of listeV$ | async">
        <th scope="row">{{v.id_ville}}</th>
        <td>{{v.nom}}</td>
        <td><button (click)="supprimer(v.id_ville)">Supprimer</button></td>
        
      </tr>
    </tbody>
  </table>
