<div class="container py-4">
    <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card cascading-right" style="
                background: hsla(0, 0%, 100%, 0.55);
                backdrop-filter: blur(30px);
                ">
                <div class="card-body p-5 shadow-5 text-center">
                    <form [formGroup]="trajetForm" (ngSubmit)="saveTrajet()">
                        <h2 class="fw-bold mb-5">Votre trajet</h2>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" formControlName="ville_depart" id="form3Example1" class="form-control" />
                                    <label class="form-label" for="form3Example1">Ville de depart</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" formControlName="ville_arrivee" id="form3Example2" class="form-control" />
                                    <label class="form-label" for="form3Example2">Ville d'arriv√©e</label>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6 mb-4 ">
                                <div class="form-outline ">
                                    <input type="number" formControlName="prix_t" id="form3Example1" class="form-control" />
                                    <label class="form-label" for="form3Example1">Prix de l'aller-retour</label>
                                </div>
                            </div>
                        </div>

                        <select class="form-select mb-3 " aria-label=".form-select-lg example" formControlName="listeCompagnie">
                            <option selected>--Compagnie--</option>
                            <option value="1">compagnie1</option>

                            <option value="3">Autre compagnie</option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-block mb-4">
                            Sign up
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0">
            <img src="/ProjetFinalP2/images/valises.png" class="w-100 rounded-4 shadow-4"
              alt="trajet" />
          </div>
    </div>
</div>
