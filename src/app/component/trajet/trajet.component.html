<div class="container py-4">
    <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card cascading-right" style="
                background: hsla(0, 0%, 100%, 0.55);
                backdrop-filter: blur(30px);
                ">
                <div class="card-body p-5 shadow-5 text-center" *ngIf="listCompagnie">
                    <form [formGroup]="trajetForm" (ngSubmit)="saveTrajet()">
                        <h2 class="fw-bold mb-5">Votre trajet</h2>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" formControlName="ville_depart" id="form3Example1" class="form-control" />
                                    <label class="form-label" for="form3Example1">Ville de depart</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" formControlName="ville_arrivee" id="form3Example2" class="form-control" />
                                    <label class="form-label" for="form3Example2">Ville d'arrivée</label>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                           
                            <div class="col-md-6 mb-4 ">
                                <div class="input-group form-outline ">
                                    <div>
                                    <input type="number" formControlName="prix_t" id="form3Example1" class="form-control" /></div>
                                    <span class="input-group-text" id="basic-addon2">€</span>
                                    <label class="form-label" for="form3Example1">Prix de l'aller-retour</label>
                                </div>
                            </div>
                        </div>

                        <select multiple class="form-select mb-3 "  aria-label=".form-select-lg example" formControlName="listeCompagnie">
                        
                            <option *ngFor="let c of listCompagnie"  [ngValue]="c">{{c.nom}}</option>
            
                        </select> 
                        


                        
                        <button type="submit" class="btn btn-primary btn-block mb-4">
                            Valider
                        </button>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0">
            <img src="https://as1.ftcdn.net/v2/jpg/00/71/41/34/1000_F_71413455_GBCbY3cWW125quIdT4omGDSV3WvVfb8m.jpg"
             class="w-100 rounded-4 shadow-4"
              alt="trajet" />
          </div>
    </div>
</div>
