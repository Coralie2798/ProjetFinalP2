<div class="row row-cols-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let e of listeE$ | async">
        <div class="card">

            <img src="{{e.photo}}" class="card-img-top" alt="photo">
            <div class="card-body">
                <h5 class="card-title">{{e.destination}} </h5>
                <p class="card-text">{{e.description}} </p>
                <p class="card-text">{{e.rating_moyen}} <span *ngFor="let item of [].constructor(e.rating_moyen)"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg> </span>
                </p>
                <p hidden>{{e.id_voyage}}</p>
               <button (click)="afficherExperience(e.id_voyage)" class="btn btn-outline-primary"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                  </svg> Découvrir l'expérience </button>
            </div>
        </div>
    </div>
</div>
